name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: echo "npm run lint"
      - name: Test code
        run: echo "npm run test"
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: echo "npm run build"
      - name: Publish file name
        id: publish
        run: find src/components/HelpBox.jsx -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
        # run: find src/components/HelpBox.jsx -type f -execdir echo '::set-output name=script-file::{}' ';' this is another way to set an output
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: src-files
          path: |
            src
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: src-files
      - name: Output contents
        run: ls -l
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
